<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fondo aleatorio</title>
  <style>
    #fondo {
      position: relative;
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="fondo">
    <button onclick="color()">Cambio de color</button>
  </div>
  <script>
    function color(){
      rojo = parseInt(Math.random() * 255);
      verde = parseInt(Math.random() * 255);
      azul = parseInt(Math.random() * 255);
      fondo.style.backgroundColor = `rgb(${rojo}, ${verde}, ${azul})`;
    }
  </script>
</body>
</html>
